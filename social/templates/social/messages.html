{% extends "social/base.html" %}

{% block content %}
<div class='main'>
  <h3>
    {% if view %} <a href="/social/messages?view={{ view }}">
      {{view}}
      </a>'s Messages
    {% else %}
    Your Messages
    {%endif%}</h3>
  <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Post Message" />
  </form>
  <p>{{view}}</p>
</div>
{% endblock %}
